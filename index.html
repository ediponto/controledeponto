<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ponto</title>
<style>
  :root {
    --cor-principal: rgb(90, 0, 0);
    --cor-secundaria: #222;
    --cor-clara: #fff;
    --cor-fundo: #ffffff;
    --cor-hover: rgb(120, 0, 0);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    margin: 0;
    background-color: var(--cor-fundo);
    color: var(--cor-secundaria);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  .logo {
    max-width: 180px;
    height: auto;
    margin-bottom: 25px;
    display: block;
    border: none;
    box-shadow: none;
    border-radius: 0;
    background: transparent;
  }

  h1 {
    color: var(--cor-principal);
    margin-bottom: 25px;
    font-size: 1.9rem;
  }

  input[type="text"] {
    padding: 12px 15px;
    width: 100%;
    max-width: 350px;
    border: 2px solid var(--cor-principal);
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 15px;
    transition: border 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: var(--cor-hover);
  }

  button {
    background-color: var(--cor-principal);
    color: var(--cor-clara);
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
    width: 160px;
    max-width: 80%;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: var(--cor-hover);
  }

  #mensagem {
    margin-top: 20px;
    font-weight: bold;
    color: var(--cor-principal);
    min-height: 24px;
  }

  @media (max-width: 480px) {
    .logo {
      max-width: 130px;
    }

    h1 {
      font-size: 1.5rem;
    }

    input[type="text"] {
      width: 90%;
      font-size: 15px;
    }

    button {
      width: 90%;
      margin-top: 10px;
      font-size: 15px;
    }
  }
</style>
</head>
<body>
  <!-- Logo da empresa -->
  <img src="https://lh3.googleusercontent.com/p/AF1QipM9E5V3Ijc57cg1AGuqz55WvFjcfaIVQbmWw21x=s1360-w1360-h1020" alt="Logo da Empresa" class="logo">

  <h1>Registro de Ponto</h1>

  <input type="text" id="codigo" placeholder="Digite seu código" required><br>
  <button onclick="registrar('Entrada')">Entrada</button>
  <button onclick="registrar('Saída')">Saída</button>

  <div id="mensagem"></div>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbx7u2JKaSq0NWXbd8xoY41olv2qdaaxeIU8pXcQQPtsAvLFHKvuh5H1uiQAeNTJSU0d/exec";

    const localAutorizado = {
      latitude: -20.7530,
      longitude: -42.8702,
      raioMetros: 500
    };

    function getDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function registrar(acao) {
      const codigo = document.getElementById('codigo').value.trim();
      const mensagem = document.getElementById('mensagem');
      mensagem.innerText = "Verificando código e localização...";

      if (!codigo) {
        mensagem.innerText = "Digite seu código!";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const distancia = getDistancia(lat, lon, localAutorizado.latitude, localAutorizado.longitude);

          if (distancia > localAutorizado.raioMetros) {
            mensagem.innerText = `Você está fora da área permitida (${distancia.toFixed(1)} metros).`;
            return;
          }

          enviarRegistro(codigo, acao);
        }, function() {
          mensagem.innerText = "Não foi possível obter sua localização.";
        });
      } else {
        mensagem.innerText = "Geolocalização não é suportada pelo seu navegador.";
      }
    }

    function enviarRegistro(codigo, acao) {
      fetch(URL_SCRIPT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `codigo=${encodeURIComponent(codigo)}&acao=${encodeURIComponent(acao)}`
      })
      .then(response => response.text())
      .then(texto => {
        const mensagem = document.getElementById('mensagem');
        if (texto.trim() === "OK") {
          mensagem.innerText = `Ponto de ${acao} registrado com sucesso!`;
          document.getElementById('codigo').value = '';
        } else {
          mensagem.innerText = texto;
        }
      })
      .catch(() => {
        document.getElementById('mensagem').innerText = "Erro ao conectar com o servidor.";
      });
    }
  </script>
</body>
</html>
