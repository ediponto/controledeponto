<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ponto Edifica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      /* PALETA EDIFICA */
      --cor-bordo: #712C2C;       
      --cor-texto-escuro: #333333; 
      --cor-texto-medio: #666666;  
      --cor-fundo-pag: #f0f2f5;    
      --cor-borda: #e0e0e0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--cor-fundo-pag);
      /* Textura sutil de engenharia no fundo (apenas PC percebe bem, no mobile fica limpo) */
      background-image: radial-gradient(#ccc 1px, transparent 1px);
      background-size: 20px 20px;
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px; /* Margem segura para celulares pequenos */
      color: var(--cor-texto-escuro);
    }

    /* --- CARTÃO PRINCIPAL --- */
    .app-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px; /* Limite de largura para parecer App no PC */
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-top: 6px solid var(--cor-bordo);
      position: relative;
    }

    /* --- CABEÇALHO --- */
    .header {
      padding: 30px 20px 15px;
      text-align: center;
      background-color: #fff;
    }

    .logo-container {
      width: 140px;
      height: 140px; /* Quadrado perfeito para a logo */
      margin: 0 auto 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Garante que a logo inteira apareça sem cortes */
    }

    /* --- RELÓGIO --- */
    .info-bar {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--cor-borda);
    }

    .clock {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--cor-texto-escuro);
      line-height: 1;
      letter-spacing: -1px;
    }
    .date {
      font-size: 0.8rem;
      color: var(--cor-texto-medio);
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 5px;
      letter-spacing: 1px;
    }

    /* --- ÁREA DE AÇÃO (Inputs e Botões) --- */
    .action-area {
      padding: 25px;
      background-color: #fff;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .code-input {
      width: 100%;
      padding: 16px 16px 16px 45px;
      font-size: 1.1rem; /* Letra grande para celular */
      border: 2px solid var(--cor-borda);
      border-radius: 6px;
      color: var(--cor-texto-escuro);
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s;
      background-color: #fafafa;
    }

    .code-input:focus {
      border-color: var(--cor-bordo);
      background-color: #fff;
      box-shadow: 0 4px 12px rgba(113, 44, 44, 0.08);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.1rem;
    }
    .code-input:focus + .input-icon { color: var(--cor-bordo); }

    .member-feedback {
      height: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--cor-bordo);
      margin-top: 5px;
      padding-left: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Botões Otimizados para Toque */
    .buttons-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      border: none;
      padding: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: transform 0.1s, opacity 0.2s;
      user-select: none;
    }

    .btn:active { transform: scale(0.96); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-entry { background-color: var(--cor-texto-escuro); color: white; }
    .btn-exit { background-color: var(--cor-bordo); color: white; }

    .message-box {
      text-align: center;
      margin-top: 15px;
      min-height: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--cor-texto-medio);
    }

    /* --- PAINEL DE MONITORAMENTO (Fixado no Rodapé) --- */
    .presence-panel {
      background-color: #f9f9f9;
      border-top: 1px solid var(--cor-borda);
      display: flex;
      flex-direction: column;
      height: 200px; /* Altura fixa para não estourar a tela do celular */
    }

    .panel-header {
      background-color: #ececec;
      padding: 10px 20px;
      font-size: 0.7rem;
      font-weight: 800;
      color: var(--cor-texto-escuro);
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.65rem;
      color: #27ae60;
    }
    .dot { width: 6px; height: 6px; background: #27ae60; border-radius: 50%; box-shadow: 0 0 4px #27ae60; }

    /* Lista com Scrollbar Bonita */
    .presence-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex-grow: 1;
    }

    /* Personalização da Barra de Rolagem (Fica lindo no PC) */
    .presence-list::-webkit-scrollbar { width: 5px; }
    .presence-list::-webkit-scrollbar-track { background: #f1f1f1; }
    .presence-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    .presence-list::-webkit-scrollbar-thumb:hover { background: #bbb; }

    .presence-list li {
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      font-size: 0.85rem;
      color: #555;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .presence-list li i { color: var(--cor-bordo); font-size: 0.8rem; }

    /* Spinner Loader */
    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* AJUSTES PARA TELAS MUITO PEQUENAS (Iphone SE, etc) */
    @media (max-height: 650px) {
      body { padding: 0; }
      .app-card { border-radius: 0; height: 100vh; max-width: 100%; border-top: none; }
      .header { padding: 15px; }
      .logo-container { width: 100px; height: 100px; }
      .presence-panel { flex-grow: 1; height: auto; }
    }
  </style>
</head>
<body>

  <div class="app-card">
    
    <header class="header">
      <div class="logo-container">
        <img src="https://static.wixstatic.com/media/2e19e7_7f49db99376e4732ad7d4b2592ec69d8~mv2_d_1352_1352_s_2.png" 
             class="logo-img" 
             alt="Edifica Consultoria"
             onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
        
        <div id="logo-fallback" style="display:none; color:var(--cor-bordo); font-weight:800; font-size:1.5rem; font-family:'Montserrat'; padding-top:30px;">
            EDIFICA
        </div>
      </div>
    </header>

    <div class="info-bar">
      <div class="clock" id="relogio">--:--</div>
      <div class="date" id="dataHoje">...</div>
    </div>

    <div class="action-area">
      <div class="input-wrapper">
        <input type="tel" id="codigo" class="code-input" placeholder="CÓDIGO" autocomplete="off">
        <i class="fa-solid fa-user-lock input-icon"></i>
        <div id="nomeMembro" class="member-feedback"></div>
      </div>

      <div class="buttons-grid">
        <button id="btnEntrada" class="btn btn-entry" onclick="registrar('Entrada')">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          <span>Entrada</span>
          <div class="spinner"></div>
        </button>

        <button id="btnSaida" class="btn btn-exit" onclick="registrar('Saída')">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Saída</span>
          <div class="spinner"></div>
        </button>
      </div>

      <div id="mensagem" class="message-box"></div>
    </div>

    <div class="presence-panel">
      <div class="panel-header">
        <span>Monitoramento</span>
        <div class="status-indicator">
          <span class="dot"></span> Online
        </div>
      </div>
      <ul id="listaPresentes" class="presence-list">
        <li style="justify-content:center; color:#bbb; padding-top:30px;">Carregando...</li>
      </ul>
    </div>

  </div>

  <script>
    // --- SEU BACKEND GOOGLE APPS SCRIPT ---
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbw86g4mZpXYPAU2EfCg2xj7ste2RDTlKBkhWxOli0_U-nQfHjZb7ykYfkU_qfQpBY6S/exec";

    // --- RELÓGIO ---
    function atualizarRelogio() {
      const now = new Date();
      document.getElementById('relogio').innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
      const dataStr = now.toLocaleDateString('pt-BR', {weekday: 'long', day: 'numeric', month: 'long'});
      document.getElementById('dataHoje').innerText = dataStr;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    // --- LÓGICA DO SISTEMA ---
    const localAutorizado = { latitude: -20.7648, longitude: -42.8691, raioMetros: 60 };

    function getDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function registrar(acao) {
      const codigo = document.getElementById('codigo').value.trim();
      const msg = document.getElementById('mensagem');
      msg.style.color = "#666";
      msg.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verificando...';

      if (!codigo) {
        msg.style.color = "var(--cor-bordo)";
        msg.innerText = "Digite seu código.";
        return;
      }

      try {
        const res = await fetch(`${URL_SCRIPT}?acao=ferias`);
        const modoFerias = (await res.text()).trim().toUpperCase() === "TRUE";

        if (modoFerias) { enviar(codigo, acao); return; }

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDistancia(pos.coords.latitude, pos.coords.longitude, localAutorizado.latitude, localAutorizado.longitude);
            if (dist > localAutorizado.raioMetros) {
              msg.style.color = "var(--cor-bordo)";
              msg.innerHTML = `<i class="fa-solid fa-map-location-dot"></i> Fora da sede (${dist.toFixed(0)}m).`;
            } else {
              enviar(codigo, acao);
            }
          }, err => { msg.innerText = "Ative o GPS."; });
        } else { msg.innerText = "GPS obrigatório."; }
      } catch (e) { msg.innerText = "Sem conexão."; }
    }

    function enviar(codigo, acao) {
      const msg = document.getElementById('mensagem');
      const btnEntrada = document.getElementById('btnEntrada');
      const btnSaida = document.getElementById('btnSaida');

      // Bloqueio Visual
      if(btnEntrada) btnEntrada.disabled = true;
      if(btnSaida) btnSaida.disabled = true;

      // Loader
      const btn = acao === 'Entrada' ? btnEntrada : btnSaida;
      const spinner = btn.querySelector('.spinner');
      const icon = btn.querySelector('i');
      if(spinner) spinner.style.display = 'block';
      if(icon) icon.style.display = 'none';

      const form = new FormData();
      form.append('acao', acao);
      form.append('codigo', codigo);

      fetch(URL_SCRIPT, { method: 'POST', body: form })
        .then(r => r.text())
        .then(txt => {
          if (txt.includes("ERRO")) {
             msg.style.color = "var(--cor-bordo)";
             msg.innerHTML = txt.replace('ERRO:', '⚠️');
          } else {
             msg.style.color = "#27ae60"; 
             msg.innerHTML = `<i class="fa-solid fa-check-circle"></i> ${txt}`;
             document.getElementById('codigo').value = "";
             document.getElementById('nomeMembro').innerText = "";
             carregarPresentes();
          }
        })
        .catch(e => msg.innerText = "Erro: " + e.message)
        .finally(() => {
          setTimeout(() => {
             if(btnEntrada) btnEntrada.disabled = false;
             if(btnSaida) btnSaida.disabled = false;
             document.querySelectorAll('.spinner').forEach(s => s.style.display = 'none');
             document.querySelectorAll('.btn i').forEach(i => i.style.display = 'block');
             document.getElementById('codigo').focus();
          }, 2000);
        });
    }

    // Busca Nome Instantânea
    let timerBusca;
    document.getElementById('codigo').addEventListener('input', function() {
       clearTimeout(timerBusca);
       timerBusca = setTimeout(() => {
         const val = this.value;
         const el = document.getElementById('nomeMembro');
         if(!val) { el.innerText = ""; return; }
         el.innerText = "...";
         
         fetch(`${URL_SCRIPT}?acao=buscar_nome&codigo=${encodeURIComponent(val)}`)
           .then(r => r.text())
           .then(txt => {
              if(txt !== "Código inválido.") {
                el.innerText = txt;
                el.style.color = "var(--cor-bordo)";
              } else {
                el.innerText = "Membro não encontrado";
                el.style.color = "#999";
              }
           });
       }, 500);
    });

    // Lista de Presentes
    function carregarPresentes() {
      fetch(`${URL_SCRIPT}?acao=presentes`)
        .then(r => r.json())
        .then(data => {
          const lista = document.getElementById('listaPresentes');
          if (data.length) {
            lista.innerHTML = data.map(p => `<li><i class="fa-solid fa-helmet-safety"></i> ${p}</li>`).join('');
          } else {
            lista.innerHTML = '<li style="justify-content:center; padding:30px; color:#bbb;">Sede vazia.</li>';
          }
        })
        .catch(() => {});
    }

    carregarPresentes();
    setInterval(carregarPresentes, 60000);
  </script>
</body>
</html>
